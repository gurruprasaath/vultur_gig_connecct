<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gigconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Compact Navbar Styling */
        .navbar {
            background-color: #000000;
            padding: 0.2rem 1rem; /* Further reduced padding */
            box-shadow: 0 4px 2px -2px gray;
            height: 60px; /* Adjusted height for compact design */
        }
        .navbar-brand {
            font-size: 1rem; /* Reduced brand font size */
        }
        .navbar-nav .nav-link {
            color: rgb(255, 255, 255);
            font-weight: 500;
            padding: 0.1rem 0.3rem; /* Smaller padding for a compact look */
            font-size: 0.85rem;
        }
        .navbar-nav .nav-link:hover {
            color: #79c5f8;
            text-decoration: underline;
        }

        /* Style for search bar without box */
        .navbar .form-control {
    background-color: transparent;
    border: none;
    border-bottom: 1px solid #ffffff; /* Underline for a cleaner look */
    color: #ffffff; /* Set text color to white */
    padding: 0.1rem 0;
    font-size: 0.85rem;
    width: 160px;
}
.navbar .form-control::placeholder {
    color: #ffffff; /* Set placeholder text color to white */
}

/* When the search bar is focused */
.navbar .form-control:focus {
    outline: none;
    box-shadow: none;
    border-bottom: 1px solid #39aaf6; /* Change underline color on focus */
}
        
        .navbar .btn {
            padding: 0.1rem 0.3rem;
            font-size: 0.85rem;
            background-color: #39aaf6;
            border: none;
        }
        .navbar .btn:hover {
            background-color: #79c5f8;
        }

        /* Remove surrounding box */
        .navbar .d-flex {
            background-color: transparent;
            box-shadow: none;
        }

        /* Footer Styling */
        .footer {
            background-color: #000000;
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #39aaf6;
            text-decoration: none;
        }
        .footer a:hover {
            color: #79c5f8;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            font-weight: bold;
        }
        form input, form button {
            border-radius: 5px;
        }
        form input:focus, form button:focus {
            border-color: #39aaf6;
            box-shadow: 0px 0px 5px rgba(57, 170, 246, 0.5);
        }
        form button {
            background-color: #39aaf6;
            border: none;
            font-weight: bold;
        }
        form button:hover {
            background-color: #79c5f8;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }
        
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.jpg" alt="Logo" style="width:30px;height:30px;" class="rounded-circle">
                <span style="margin-left: 8px;">GigConnect</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="jobs.html">Freelancers</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Login Form Section -->
    <form>
        <h3 class="text-center mb-4">Login to Gigconnect</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-between">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="forgotpass.html">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <!-- Footer Section -->
    <footer class="footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
